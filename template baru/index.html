<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CIBN | User Test Multiple Choice</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            rel="stylesheet"
        />

        <style>
            :root {
                --primary-blue: #244e9b;
                --border-gray: #c5c5c5;
                --light-gray: #fff;
                --dark-gray: #333;
            }

            body {
                background-color: var(--light-gray);
                font-family: "Segoe UI", sans-serif;
                color: var(--dark-gray);
            }

            /* HEADER */
            .header-bar {
                background: #fff;
                border-bottom: 2px solid var(--primary-blue);
                padding: 10px 25px;
            }

            .header-left h5 {
                font-weight: 700;
                letter-spacing: 3px;
                color: var(--primary-blue);
                margin: 0;
            }

            .header-left span {
                color: var(--primary-blue);
                font-size: 13px;
                font-style: italic;
            }

            .user-info {
                display: flex;
                align-items: center;
                justify-content: flex-end;
                gap: 10px;
            }

            .user-avatar {
                width: 35px;
                height: 35px;
                background: #000;
                border-radius: 50%;
                flex-shrink: 0;
            }

            .user-info small {
                display: block;
                color: #444;
            }

            /* QUESTION AREA */
            .question-box {
                background: #fff;
                border: 1px solid var(--border-gray);
                border-radius: 5px;
                padding: 20px;
                margin-top: 15px;
                height: 100%;
            }

            .question-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                margin-bottom: 15px;
            }

            .question-header h6 {
                font-weight: 600;
                border: 1px solid var(--border-gray);
                padding: 8px 15px;
                border-radius: 4px;
                margin: 0;
            }

            .flag-btn {
                border: 1px solid var(--border-gray);
                background: white;
                font-size: 13px;
                padding: 6px 12px;
                border-radius: 4px;
            }

            .question-body {
                border: 1px solid var(--border-gray);
                border-radius: 5px;
                height: 150px;
                margin-bottom: 15px;
            }

            /* Radio Option */
            .option {
                display: flex;
                align-items: center;
                border: 1px solid var(--border-gray);
                border-radius: 4px;
                padding: 6px 12px;
                margin-bottom: 10px;
                background: #fff;
                transition: 0.2s;
            }

            .option:hover {
                border-color: var(--primary-blue);
                background: #f0f4ff;
            }

            .option input[type="radio"] {
                accent-color: var(--primary-blue);
                margin-right: 10px;
            }

            .option label {
                margin: 0;
                cursor: pointer;
                flex-grow: 1;
            }

            .nav-buttons {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .btn-primary-custom {
                background-color: #0069ff;
                border: none;
                padding: 8px 25px;
                font-weight: 500;
                color: white;
                border-radius: 5px;
                transition: 0.2s;
            }

            .btn-primary-custom:hover {
                background-color: #0057d6;
            }

            /* Sidebar Box */
            .sidebar-box {
                background: #fff;
                border: 1px solid var(--border-gray);
                border-radius: 6px;
                padding: 10px 10px 15px 10px;
            }

            .sidebar-title {
                background: var(--primary-blue);
                color: white;
                text-align: center;
                font-size: 14px;
                font-weight: 600;
                padding: 6px 0;
                border-radius: 3px;
                margin-bottom: 10px;
            }

            .grid-container {
                display: grid;
                grid-template-columns: repeat(10, 1fr);
                gap: 6px;
                justify-items: center;
            }

            .grid-item {
                width: 100%;
                aspect-ratio: 1 / 1;
                background: #e0e0e0;
                border-radius: 5px;
                font-size: 12px;
                text-align: center;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                font-weight: 500;
            }

            .grid-item.active {
                background: #244e9b;
                color: white;
            }

            .grid-item.marked {
                background: #e62e2e;
                color: white;
            }

            /* TIMER BOX (pindah ke sisi kanan atas soal) */
            .timer-box {
                background: #e9ecef;
                border-radius: 6px;
                padding: 6px 16px;
                font-weight: bold;
                font-size: 18px;
                display: inline-block;
            }

            .header-left img {
                width: 200px;
            }

            @media (max-width: 1200px) {
                .grid-container {
                    grid-template-columns: repeat(8, 1fr);
                }
            }

            @media (max-width: 992px) {
                .grid-container {
                    grid-template-columns: repeat(7, 1fr);
                }
            }

            @media (max-width: 768px) {
                .grid-container {
                    grid-template-columns: repeat(6, 1fr);
                }

                .timer-box {
                    margin-top: 10px;
                    width: 100%;
                    text-align: center;
                }
                .header-left img {
                    width: 100px;
                }
                .selamat {
                    font-size: 10px;
                }
                .user-avatar {
                    display: none;
                }
            }

            @media (max-width: 576px) {
                .grid-container {
                    grid-template-columns: repeat(4, 1fr);
                }
            }
        </style>
    </head>
    <body>
        <!-- HEADER -->
        <div
            class="header-bar d-flex justify-content-between align-items-center flex-wrap"
        >
            <div class="header-left">
                <img src="../public/assetts/images/logo-dark.png" alt="" />
            </div>
            <div class="user-info mt-2 mt-md-0">
                <div class="user-avatar"></div>
                <div class="text-end selamat text-md-start">
                    <div class="fw-semibold">Selamat Mengerjakan,</div>
                    <small>Nabil Widyan</small>
                </div>
            </div>
        </div>

        <div class="container mt-3">
            <!-- MAIN SECTION -->
            <div class="row mt-2 align-items-start">
                <!-- LEFT: Question -->
                <div class="col-lg-8">
                    <div
                        class="d-flex justify-content-between align-items-center mb-3 flex-wrap"
                    >
                        <nav aria-label="breadcrumb" class="mb-2 mb-md-0">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item">Pashend</li>
                                <li class="breadcrumb-item">Kepribadian</li>
                                <li class="breadcrumb-item">Akademik</li>
                                <li
                                    class="breadcrumb-item active"
                                    aria-current="page"
                                >
                                    Sikap Kerja
                                </li>
                            </ol>
                        </nav>
                        <div class="timer-box">
                            <span id="timer">1:20:59</span>
                        </div>
                    </div>
                    <div class="question-box">
                        <div class="question-header">
                            <h6>SOAL NOMER 25</h6>
                            <button class="flag-btn">
                                <i class="bi bi-flag"></i> Tandai Soal
                            </button>
                        </div>

                        <div class="question-body p-2"></div>

                        <!-- Radio options -->
                        <div class="option">
                            <input type="radio" id="a" name="answer" /><label
                                for="a"
                                >A. Pilihan pertama</label
                            >
                        </div>
                        <div class="option">
                            <input type="radio" id="b" name="answer" /><label
                                for="b"
                                >B. Pilihan kedua</label
                            >
                        </div>
                        <div class="option">
                            <input type="radio" id="c" name="answer" /><label
                                for="c"
                                >C. Pilihan ketiga</label
                            >
                        </div>
                        <div class="option">
                            <input type="radio" id="d" name="answer" /><label
                                for="d"
                                >D. Pilihan keempat</label
                            >
                        </div>
                        <div class="option">
                            <input type="radio" id="e" name="answer" /><label
                                for="e"
                                >E. Pilihan kelima</label
                            >
                        </div>

                        <div class="nav-buttons">
                            <button class="btn-primary-custom">KEMBALI</button>
                            <button class="btn-primary-custom">LANJUT</button>
                        </div>
                    </div>
                </div>

                <!-- RIGHT: Sidebar -->
                <div class="col-lg-4 mt-3 mt-lg-0">
                    <div class="sidebar-box">
                        <div
                            class="sidebar-title d-flex align-items-center justify-content-between px-2"
                        >
                            <span>Soal Pengerjaan</span>
                            <i class="bi bi-list"></i>
                        </div>
                        <div class="grid-container">
                            <div class="grid-item active">1</div>
                            <div class="grid-item marked">2</div>
                            <div class="grid-item">3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
